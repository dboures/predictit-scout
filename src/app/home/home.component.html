<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>Current Alerts</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newAlertForm">
      <div *ngIf=!showAlertCreation>
        <mat-form-field>
          <input matInput placeholder="Market Id" formControlName="marketId" name="marketId" OnlyNumber="true" required>
          <mat-error *ngIf="(marketId.invalid && marketId.hasError('marketId'))">Invalid MarketId</mat-error>
        </mat-form-field>
        spacer
        <button mat-raised-button (click)="createAlert()" [disabled]="showAlertCreation" color="primary">Create
          Alert</button>
      </div>
      <br>
      <div *ngIf=showAlertCreation class=alert-creation>
        <table mat-table>
          <tr>
            <th colspan="12" class="market-name">
              {{this.market?.name}}
            </th>
          </tr>
          <tr>
            <th>
              Contract
            </th>
            <th>
              Indicator
            </th>
            <th>
              Comparison Operator
            </th>
            <th>
              Value
            </th>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <select matNativeControl formControlName="contractId" name="contractId" (change)="setFormContractName()" class="input-center">
                  <option *ngFor="let contract of market?.contracts" [ngValue]="contract.id">
                    {{contract.shortName}}
                  </option>
                </select>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
              <select matNativeControl formControlName="indicator" name="indicator" class="input-center">
                <option *ngFor="let indicator of indicators" [ngValue]="indicator">
                  {{indicator}}
                  <!-- TODO: Where is the arrow? -->
                </option>
              </select>
            </mat-form-field>
            </td>
            <td>
              <mat-form-field>
              <select matNativeControl formControlName="operator" name="operator" class="input-center">
                <option *ngFor="let operator of operators" [ngValue]="operator">
                  {{operator}}
                  <!-- TODO: Where is the arrow? -->
                </option>
              </select>
            </mat-form-field>
            </td>
            <td>
              <mat-form-field class="input-center">
                <input matInput placeholder="(1-99)" formControlName="limit" name="limit" OnlyNumber="true" class="input-center">
              </mat-form-field>
            </td>
          </tr>

        </table>
        <!-- put this on the right of the table -->
        <button mat-raised-button (click)="removeTemporaryAlert()" [disabled]="!showAlertCreation"
          color="red">&times;</button>
        <button mat-raised-button (click)="addNewAlert(newAlertForm.value)" [disabled]="newAlertForm.invalid" color="primary">Add Alert</button>
      </div>


    </form>
    <span *ngIf="!(this?.alerts?.length > 0)"> Add some alerts!</span>
    <table *ngIf="this?.alerts?.length > 0">
      <tr>
        <th>
          Market Name
        </th>
        <th>
          Contract
        </th>
        <th>
          Indicator
        </th>
        <th>
          Operator
        </th>
        <th>
          Limit
        </th>
        <th>
        </th>
      </tr>
      <tr *ngFor="let alert of alerts" [ngClass] = "{'active': alert.openMarket && !alert.sent,
                                                      'sent': alert.openMarket && alert.sent,
                                                      'closed': !alert.openMarket}">
        <td>
          {{alert.marketName}}
        </td>
        <td>
          {{alert.contractName}}
        </td>
        <td>
          {{alert.indicator}}
        </td>
        <td>
          {{alert.operator}}
        </td>
        <td>
          {{alert.limit}}
        </td>
        <td>
          <button mat-raised-button (click)="removeAlert(alert)" color="primary">X</button>
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loadAlerts()" color="primary">Load Alerts</button>
    <button mat-raised-button (click)="saveAlerts()" color="primary" [disabled]="!(this?.alerts?.length > 0)">Save Alerts</button>
<!-- how to create alert popup -->
  </mat-card-actions>
</mat-card>


<button mat-raised-button (click)="openDialog()">Help</button>
