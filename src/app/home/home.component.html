<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>Current Alerts</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newAlertForm">
      <div *ngIf=!showAlertCreation>
        <mat-form-field>
          <input matInput placeholder="Market Id" formControlName="marketId" name="marketId" OnlyNumber="true" required>
        </mat-form-field>
      </div>
      <div *ngIf=showAlertCreation>
        here is the alert creation form
        <table mat-table>
          <!-- Header row first group -->
          <tr>
            <th colspan="12" class="market-name">
              {{this.market.name}}
            </th>
          </tr>
          <tr>
            <th>
              Contract
            </th>
            <th>
              Indicator
            </th>
            <th>
              Operator
            </th>
            <th>
              Limit
            </th>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <select matNativeControl>
                  <option *ngFor="let contract of market.contracts">
                    {{contract.shortName}}
                  </option>
                </select>
              </mat-form-field>
            </td>
            <td>
              <select matNativeControl>
                <option *ngFor="let indicator of indicators">
                  {{indicator}}
                  <!-- TODO: Where is the arrow? -->
                </option>
              </select>
            </td>
            <td>
              <select matNativeControl>
                <option *ngFor="let operator of operators">
                  {{operator}}
                  <!-- TODO: Where is the arrow? -->
                </option>
              </select>
            </td>
            <td>
              <mat-form-field>
                <input matInput placeholder="1-99" formControlName="limit" name="limit" OnlyNumber="true" required>
              </mat-form-field>
            </td>
          </tr>

        </table>
        <!-- put this on the right of the table -->
        <button mat-raised-button (click)="removeTemporaryAlert()" [disabled]="!showAlertCreation"
          color="primary">Remove Proposed Alert</button>
      </div>


    </form>
    <table>
      <tr>
        <th>
          Market Name
        </th>
        <th>
          Contract
        </th>
        <th>
          Indicator
        </th>
        <th>
          Operator
        </th>
        <th>
          Limit
        </th>
      </tr>
      <tr *ngFor="let alert of alerts">
        <td>
          {{alert.marketName}}
        </td>
        <td>
          {{alert.contract.name}}
        </td>
        <td>
          {{alert.indicator}}
        </td>
        <td>
          {{alert.operator}}
        </td>
        <td>
          {{alert.limit}}
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loadAlerts()" color="primary">Load Alerts</button>
    <button mat-raised-button (click)="addDummyAlert()" color="primary">Add Alert</button>

    <button mat-raised-button (click)="saveAlerts()" color="primary">Save Alerts</button>

    <!-- will eventually be part of the alert form -->
    <button mat-raised-button (click)="createAlert()" [disabled]="showAlertCreation" color="primary">Create
      Alert</button>
<!-- how to create alert popup -->
  </mat-card-actions>
</mat-card>
