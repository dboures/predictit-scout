<div id="app">
  <div class="main">
    <div class="spacer"></div>
    <div class="content">
      <div class="row">
        <img class="img-logo" src="assets/full.png">
        <h2 *ngIf=this.showSendLink>Send Key to Reset Password</h2>
        <h2 *ngIf=!this.showSendLink>Reset Password</h2>
        <div *ngIf=this.showSendLink class="center">
          <form width="100%">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Twitter_Handle" [(ngModel)]="twitterHandle" name="twitterHandle" required>
              <span class="prefix" matPrefix>@&nbsp;</span>
            </mat-form-field>
          </form>
          <button class="nav-button-blue" mat-raised-button (click)="sendResetLink()" color="primary">Send</button>
        </div>
        <div *ngIf=!this.showSendLink class="center">
          <form [formGroup]="passwordChangeForm">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Reset Key" formControlName="changekey" type="changekey" name="changekey"
                required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input matInput placeholder="New Password" formControlName="password" type="password" name="password"
                required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Repeat Password" formControlName="repeatPassword" type="password"
                name="repeatPassword" required>
              <mat-error *ngIf="repeatPassword.invalid && repeatPassword.hasError('passwordMatch')">Password mismatch
              </mat-error>
            </mat-form-field>
          </form>
          <button class="nav-button-blue" mat-raised-button (click)="reset()" color="primary">Reset</button>
        </div>
      </div>
      <div class="account-container">
        <div class="separator">
          <span class="textInSeparator">or</span>
        </div>
      </div>
      <div class="bottom-button">
        <button class="nav-button-gray" mat-raised-button (click)="switch()" color="accent">
          <span *ngIf=this.showSendLink>
            Use Key to Reset Password
          </span>
          <span *ngIf=!this.showSendLink>
            Obtain Reset Key
          </span>
        </button>
      </div>
      <div class="row">
        <a class="link" [routerLink]="['/auth/login']">Back to Login</a>
      </div>
    </div>
  </div>
</div>
