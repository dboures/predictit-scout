<mat-card class="main-card">
    <mat-card-header>
      <mat-card-title *ngIf=this.showSendLink>Send Key to Reset Password</mat-card-title>
      <mat-card-title *ngIf=!this.showSendLink>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf=this.showSendLink>
      <form>
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="standard-field">
                <input matInput placeholder="Twitter Handle" [(ngModel)]="twitterHandle" name="twitterHandle" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-content *ngIf=!this.showSendLink>
      <form>
        <table cellspacing="0" [formGroup]="passwordChangeForm">
          <tr>
            <td>
              <mat-form-field class="standard-field">
                <input matInput placeholder="Reset Key" formControlName="changekey" type="changekey" name="changekey"
                  required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="standard-field">
                <input matInput placeholder="New Password" formControlName="password" type="password" name="password"
                  required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="standard-field">
                <input matInput placeholder="Repeat Password" formControlName="repeatPassword" type="password"
                  name="repeatPassword" required>
                <mat-error *ngIf="repeatPassword.invalid && repeatPassword.hasError('passwordMatch')">Password mismatch
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf=this.showSendLink mat-raised-button (click)="sendResetLink()" color="primary">Send</button>
      <button *ngIf=!this.showSendLink mat-raised-button (click)="reset()" color="primary">Reset</button>
    </mat-card-actions>
  </mat-card>

<mat-card class="bottom-card">
  <mat-card-actions>
    <button mat-raised-button (click)="switch()" color="primary">
      <span *ngIf=this.showSendLink >
        Use Key to Reset Password
      </span>
      <span *ngIf=!this.showSendLink >
        Send Reset Key
      </span>
      <Br>
    </button>
  </mat-card-actions>
  <span>
    <a [routerLink]="['/auth/login']">Back to Login</a></span>
</mat-card>
