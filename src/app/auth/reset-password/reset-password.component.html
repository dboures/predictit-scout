<mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="standard-field">
                <input matInput placeholder="Twitter Handle" [(ngModel)]="twitterHandle" name="twitterHandle" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="sendResetLink()" color="primary">Send Reset Link</button>
    </mat-card-actions>
  </mat-card>

<mat-card class="bottom-card">
  <span>
    <a [routerLink]="['/auth/login']">Back to Login</a></span>
</mat-card>
