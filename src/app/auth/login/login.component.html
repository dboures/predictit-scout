<div id="app">
  <div class="main">
    <div class="spacer"></div>
    <div class="content">
      <div class="row">
        <img class="img-logo" src="assets/full.png">
        <h2>Log In</h2>
        <div class="center">
          <form [formGroup]="userForm">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Twitter_Handle" formControlName="twitterHandle" name="twitterHandle"
                required>
              <span class="prefix" matPrefix>@&nbsp;</span>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                required>
            </mat-form-field>
          </form>
          <button class="nav-button-blue" mat-raised-button (click)="login()" color="primary">Log In</button>
        </div>
      </div>
      <div class="forgot">
        <a class="link" [routerLink]="['/auth/reset-password']">Forgot Password?</a>
      </div>
      <div class="account-container">
        <div class="separator">
          <span class="textInSeparator">or</span>
        </div>
      </div>
      <div class="bottom-button">
        <button class="nav-button-gray" mat-raised-button (click)="goToRegister()" color="accent">Create Account</button>
      </div>
    </div>
  </div>
</div>
